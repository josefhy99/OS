<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Agendar.ico" type="image/x-icon">
    <title>Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   <form>
    <div class="os">
        <div>
            <h1>Agende sua consulta</h1>
            <label>Nome</label>
            <input type="text" placeholder="Nome">
            <br>
            <br>
            <label>Telefone</label>
            <input type="text" placeholder="(xx)xxxxx-xxxx">
            <br>
            <br>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br>
            <br>
            <label>Informe a marca do seu carro</label>
            <br>
            <select name="carro" id="carro">
                <option value="1">Fiat</option>
                <option value="1">Ford</option>
                <option value="1">Volkswagen</option>
                <option value="1">Chevrolet</option>
            </select>
            <br>
            <br>
            <label>Informe o problema</label>
            <input type="text" name="pro" id="pro" size="20">
            <br>
            <br>
            <label>Placa</label>
            <br>
            <input type="text" id="placa" name="placa">
            <br>
            <br>
            <button>Enviar</button>
            
            
         
        </div>
   </form>
</body>
</html>
